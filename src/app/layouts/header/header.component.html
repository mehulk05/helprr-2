<div class="header">
    <div class="header-wrapper">
        <div class="logo" (click)="gotoLandingPage()">
            <img src="./assets/images/logo.png">
        </div>

        <div class="notification">
            <div class="icon">
                <img src="./assets/images/Shape.png">
            </div>
            <div class="profile-img">
                <img (click)="gotoHome()" src="./assets/images/avtar.jpeg">
            </div>
            <div class="hamburger" (click)="showMenu()" *ngIf="!hideHamburgerMenu">
                <i *ngIf="!isshowMenu" class="fa fa-bars"></i>
                <i *ngIf="isshowMenu" class="fa fa-close"></i>
            </div>
        </div>
    </div>

</div>
